name: Bun

on:
  push:
    branches: [ main, master ]
    paths:
      - 'bun/**'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        bun-version: ['1.0', '1.2', '1.3', '1', 'latest', 'canary'] 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Bun Dockerfile exists
        run: |
          if [ ! -f "bun/${{ matrix.bun-version }}/Dockerfile" ]; then
            echo "Dockerfile not found: bun/${{ matrix.bun-version }}/Dockerfile"
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./bun/${{ matrix.bun-version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            # Mengganti tag dari node_ menjadi bun_
            ghcr.io/siputzx/panel:bun_${{ matrix.bun-version }}
          cache-from: type=gha,scope=bun${{ matrix.bun-version }}
          cache-to: type=gha,mode=max,scope=bun${{ matrix.bun-version }}
          provenance: false
          sbom: false
