name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
    paths:
      - 'nodejs/**'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        node-version: [24]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        run: |
          if [ ! -f "nodejs/${{ matrix.node-version }}/Dockerfile" ]; then
            echo "❌ Dockerfile not found for Node.js ${{ matrix.node-version }}"
            exit 1
          fi
          echo "✅ Found Dockerfile for Node.js ${{ matrix.node-version }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=nodejs${{ matrix.node-version }}
            type=raw,value=nodejs${{ matrix.node-version }}-{{date 'YYYYMMDD'}}
            type=raw,value=latest,enable=${{ matrix.node-version == '22' }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ./nodejs/${{ matrix.node-version }}
          file: ./nodejs/${{ matrix.node-version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=nodejs${{ matrix.node-version }}
          cache-to: type=gha,mode=max,scope=nodejs${{ matrix.node-version }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
